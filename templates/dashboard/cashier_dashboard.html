{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold">{{ business.name }} - Cashier Dashboard</h1>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
    <div class="bg-blue-600 text-white p-4 rounded shadow">
        <div>Today's Sales</div>
        <div class="text-xl font-bold">UGX {{ today_sales|floatformat:0|intcomma }}</div>
    </div>
    <div class="bg-green-600 text-white p-4 rounded shadow">
        <div>Quick Actions</div>
        <div class="mt-2">
            <a href="{% url 'create_sale' %}" class="inline-block bg-white text-green-600 px-3 py-1 rounded font-medium">
                New Sale
            </a>
        </div>
    </div>
</div>

<div class="bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Start a New Sale</h2>
        <a href="{% url 'create_sale' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Create Sale
        </a>
    </div>
    <p class="text-gray-600">Record customer purchases and generate receipts</p>
</div>
{% endblock %}
