{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">Inventory Manager</h1>
        <p class="text-gray-600">Login to your business account</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input 
                type="text" 
                name="username" 
                required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="manager@businessname"
            >
            <p class="text-sm text-gray-500 mt-1">Format: manager@businessname or cashier@businessname</p>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input 
                type="password" 
                name="password" 
                required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium">
            Login
        </button>
        
        {% if messages %}
        <div class="mt-6">
            {% for message in messages %}
            <div class="p-3 bg-red-100 text-red-700 rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
