{% extends 'base.html' %}
{% load humanize %}

{% block content %}

  <div class="mb-6">
    <a href="{% url 'manager_dashboard' %}" 
       class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
        Back to Dashboard
    </a>
  </div>
  
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Add New Stock Item</h1>
    
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="p-4 rounded-lg 
                    {% if message.tags == 'error' %}bg-red-100 text-red-700
                    {% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Product Name*</label>
                <input type="text" name="name" required 
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Category*</label>
                <select name="category" required 
                        class="w-full px-3 py-2 border rounded">
                    <option value="">Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Unit*</label>
                <select name="unit" required 
                        class="w-full px-3 py-2 border rounded">
                    <option value="pcs">Pieces</option>
                    <option value="kg">Kilograms</option>
                    <option value="ltr">Liters</option>
                    <option value="mtr">Meters</option>
                    <option value="tray">Trays</option>
                    <option value="box">Box</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Buying Price (UGX)*</label>
                <input type="number" name="buying_price" step="0.01" min="0" required 
                       class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Selling Price (UGX)*</label>
                <input type="number" name="selling_price" step="0.01" min="0" required 
                       class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Initial Stock*</label>
                <input type="number" name="stock_quantity" min="0" required 
                       class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Low Stock Threshold</label>
                <input type="number" name="low_stock_threshold" min="1" value="5" 
                       class="w-full px-3 py-2 border rounded">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 mt-6">
            <a href="{% url 'manager_dashboard' %}" 
               class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add Item
            </button>
        </div>
    </form>
</div>
{% endblock %}
